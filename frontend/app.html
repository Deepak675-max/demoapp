<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cricket Careers </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="app.css">
</head>

<body>
    <div class="container-fluid">
        <div class="container d-flex justify-content-center">
            <div class="container" id="form-box">
                <div class="mb-3">
                    <h3>Player Information</h3>
                </div>
                <form>
                    <div class="mb-3">
                        <label for="name" class="form-label">Name:</label>
                        <input type="text" class="form-control" id="name" name="name">
                    </div>
                    <div class="mb-3">
                        <label for="dob" class="form-label">Date Of Birth:</label>
                        <input type="text" class="form-control" id="dob" name="dob">
                    </div>
                    <div class="mb-3">
                        <label for="photo" class="form-label">Photo Url:</label>
                        <input type="text" class="form-control" id="photo" name="photo">
                    </div>
                    <div class="mb-3">
                        <label for="birthplace" class="form-label">Birthplace:</label>
                        <input type="text" class="form-control" id="birthplace" name="birthplace">
                    </div>
                    <div class="mb-3">
                        <label for="career" class="form-label">Career:</label>
                        <textarea class="form-control" name="career" id="career" rows="6"></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="matches" class="form-label">Number Of Matches:</label>
                        <input type="text" class="form-control" id="matches" name="matches">
                    </div>
                    <div class="mb-3">
                        <label for="score" class="form-label">Score:</label>
                        <input type="text" class="form-control" id="score" name="score">
                    </div>
                    <div class="mb-3">
                        <label for="fifties" class="form-label">Fifties:</label>
                        <input type="text" class="form-control" id="fifties" name="fifties">
                    </div>
                    <div class="mb-3">
                        <label for="centuries" class="form-label">Centuries:</label>
                        <input type="text" class="form-control" id="centuries" name="centuries">
                    </div>
                    <div class="mb-3">
                        <label for="wickets" class="form-label">Wickets:</label>
                        <input type="text" class="form-control" id="wickets" name="wickets">
                    </div>
                    <div class="mb-3">
                        <label for="average" class="form-label">Average:</label>
                        <input type="text" class="form-control" id="average" name="average">
                    </div>
                    <button type="submit" class="btn btn-primary" id="addBtn">Submit</button>
                </form>
            </div>
        </div>
        <div class="container" id="search-box">
            <form class="d-flex">
                <input class="form-control me-2" type="search" id="search-input" placeholder="search"
                    aria-label="Search">
                <button class="btn btn-outline-success" type="submit" id="searchBtn">Search</button>
            </form>
        </div>

        <div class="container mt-5" id="content-box">
            <div class="row">
                <div class="col-4 container-fluid " id="left-box">
                    <div class="container justify-content-center" id="profile">

                    </div>
                    <div class="container justify-content-center mt-5" id="personal-info">


                    </div>

                </div>
                <div class="col-8 container-fluid justify-content-center" id="right-box">

                </div>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.min.js"></script>
    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
        integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
        crossorigin="anonymous"></script>
</body>

</html>
